<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>영화 예매 페이지</title>
</head>
<body>
	<h1>영화 예매</h1>
	<h2>어벤져스</h2>
	<img alt="어벤져스 포스터" src="img/TheAvengers2012Poster.jpg" />
	<br>
	<form action="/reservation.do" method="post">
	<label for="sangyung">상영관</label>
	<select id="sangyung">
		<option>CGV</option>
		<option>롯데시네마</option>
		<option>메가박스</option>
	</select>
	<label for="show_date">날짜 선택</label>
	<input type="date" id="show_date" />
		<fieldset>
			<legend>시간선택</legend>
			<label><input type="radio" name="radio">08:30</label>
			<label><input type="radio" name="radio">11:00</label>
			<label><input type="radio" name="radio">14:20</label>
			<label><input type="radio" name="radio">17:25</label>
			<label><input type="radio" name="radio">20:10</label>
			<label><input type="radio" name="radio">23:05</label>
		</fieldset>
	<label>인원<input type="number"></label>
		<fieldset>
			<legend>옵션</legend>
			<label><input type="checkbox" name="checkbox" />팝콘</label>
			<label><input type="checkbox" name="checkbox" />콜라</label>
		</fieldset>
	</form>
</body>
</html>
