<!DOCTYPE html>
<html>
<head>
	<title>이미지 태그</title>
</head>
<body>
	<!-- 
		이미지 태그
		
		src: 이미지의 경로 지정
		alt: 이미지가 없을 때 나오는 글자 지정
		width: 이미지의 너비 지정 (px 단위)
		height: 이미지의 높이 지정 (px 단위)
	-->
	<img alt="펭귄" src="img/Penguins.jpg" width="300"><br>
	<img alt="그림이 존재하지 않습니다." src="Nothing" width="300">
	
	<!-- https://placeholder.com -->
	<img alt="플레이스 홀더" src="https://placehold.it/300x200">
	<img alt="플레이스 홀더" src="https://placehold.it/200x100">
	<img alt="플레이스 홀더" src="https://placehold.it/100x50">
</body>
</html>
